      //Bubblesort fÃ¼r das "Array"
      //Ai generated
      function bubbleSort(arr) {
        const n = arr.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - i - 1; j++) {
            if (arr[j].index > arr[j + 1].index) {
              // Swapinplace + temporÃ¤re Variable
              const temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }

      //danach ausgabe auf die Seite mit document.write

      function appendLinks(sortedLinkArray) {
        const listeInHTML_dokument = document.querySelector("#listOfLinks");

        sortedLinkArray.forEach((linkElement) => {
          const li = document.createElement("li");
          const i = document.createElement("i");
          const article = document.createElement("article");
          const h5 = document.createElement("h5");
          const a = document.createElement("a");

          i.className = linkElement.icon_identifier;

          a.href = linkElement.url;
          a.textContent = linkElement.name;

          // li < article < i & h5 < a
          article.appendChild(i);
          article.appendChild(h5);
          h5.appendChild(a);
          // li < article
          li.appendChild(article);
          listeInHTML_dokument.appendChild(li);
        });
      }
