  <body>
    <div class="wrapper">
      <section id="card">
        <picture>

      <section id="links">

          <li>
            <article><h5><a href="https://www.example.com">Example</a></h5></article>

          <li>
            <article><h5><a href="https://www.google.com">Google</a></h5></article>
          </li>

            <article><h5><a href="https://www.github.com">GitHub</a></h5></article>

    <script>
      // Link Blob in der Reihenfolge wie sie mir eingefallen sind
      const links = [
        { index: "1", name: "Example", url: "https://www.example.com" },
        { index: "1", name: "Google", url: "https://www.google.com" },
        { index: "1", name: "GitHub", url: "https://www.github.com" },
      ];
      //dann der index nachträglich, damit ich die Elemente ordnen kann

      //var links = () =>{json.parse(localStorage.getItem('links')) || []};

      //Bubblesort für das "Array"

      function bubbleSort(arr) {
        const n = arr.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - i - 1; j++) {
            if (arr[j].index > arr[j + 1].index) {
              // Swap
              const temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }

      //danach ausgabe auf die Seite mit document.write

      function appendLinks(sortedLinkArray) {
        const listeInHTML_dokument = document.querySelector("ul");

        sortedLinkArray.forEach((linkElement) => {

          const li = document.createElement("li");
          const article = document.createElement("article");
          const h5 = document.createElement("h5");
          const a = document.createElement("a");

          a.href = linkElement.url;
          a.textContent = linkElement.name;

          // li < article < h5 < a
          article.appendChild(h5);
          h5.appendChild(a);
          // li < article
          li.appendChild(article);
          listeInHTML_dokument.appendChild(li);
        });
      }
    </script>
