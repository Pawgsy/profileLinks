<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <style>
      * {
        --primary-color: #483aa0;
        --secondary-color: #7965c1;
        --accent-color: #e3d095;
        --background-color: #0e2148;

        --primary-color-rgba: rgba(72, 58, 160, 0.8);
        --secondary-color-rgba: rgba(121, 101, 193, 0.8);
        --accent-color-rgba: rgba(227, 208, 149, 0.8);
        --background-color-rgba: rgba(14, 33, 72, 0.8);
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        /* pasted from Notes */
        font-family: system-ui, Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;

        background-color: var(--background-color);
        color: var(--accent-color);
        margin: 0;
        padding: 0;
      }
      header {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
        padding: 1rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      header ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      header li {
        font-weight: bolder;
        margin: 0 1rem;
      }
      header a {
        color: #ffd57b;
        text-decoration: none;
      }
      nav {
        padding: 1rem;
        text-align: center;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      h1 {
        font-size: 2.1rem;
        font-weight: bolder;
        text-align: center;
        margin: 2rem 0;
      }
      footer {
        padding: 1rem;
        text-align: center;
      }
      footer a {
        color: #ffd57b;
        text-decoration: none;
      }

      form {
        width: clamp(70vw, 80vw, 90vw);
        margin: auto;
        padding: 20px;
        background-color: var(--primary-color);
        border-radius: 8px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: var(--secondary-color);
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: var(--accent-color);
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        min-height: 90vh;
        padding: 2rem;
        gap: clamp(4vw, 6vw, 8vw);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Startseite</a></li>
          <li><a href="imprint.html">Impressum</a></li>
          <li>
            <a
              href="https://github.com/Pawgsy/profileLinks/blob/main/README.md"
              >Dokumentation</a
            >
          </li>

          <li><a href="privacy.html">Datenschutz</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <main>
        <h1>Kontakt</h1>
        <form action="https://pawgsy.de/endpoint" method="POST">
          <label for="subject">Betreff:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
          />
          <br /><br />
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="name"
          />
          <br /><br />
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
          <br /><br />
          <label for="message">Nachricht:</label>
          <textarea
            id="message"
            name="message"
            required
          ></textarea>
          <br /><br />
          <input type="submit" value="Absenden" />
        </form>
      </main>
    </div>
    <footer>
      <p><a href="imprint.html">Impressum</a> | Â© 2025 Floko</p>
    </footer>

  </body>
</html>
